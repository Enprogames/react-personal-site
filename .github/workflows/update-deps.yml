name: "Update Dependencies"

on:
  schedule:
    - cron: "0 6 * * 1"  # Mondays @ 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (cache npm)
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Update versions with npm-check-updates
        run: npx npm-check-updates -u

      - name: Install updated deps
        run: npm install

      - name: Run audit fix (best-effort)
        run: npm audit fix || true

      - name: Run unit tests
        run: npm test

      - name: Build production bundle
        run: npm run build

      - name: Create PR
        id: create_pr
        continue-on-error: true
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.UPDATE_DEPS_TOKEN || github.token }}
          commit-message: "chore(deps): update dependencies"
          title: "chore(deps): update dependencies"
          branch: chore/update-deps
          body: |
            Automated dependency updates using npm-check-updates and npm audit fix.
            - Ran `npx npm-check-updates -u`
            - Ran `npm install`
            - Ran `npm audit fix` (best-effort)

      - name: Warn if PR creation is blocked
        if: ${{ steps.create_pr.outcome == 'failure' }}
        run: |
          echo "::warning::PR creation failed. Enable 'Allow GitHub Actions to create and approve pull requests' or set UPDATE_DEPS_TOKEN."
